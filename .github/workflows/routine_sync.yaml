name: KU Routine Sync

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Decode token.pkl from secret
        run: echo "${{ secrets.GOOGLE_TOKEN_PKL_B64 }}" | base64 -d > token.pkl

      # Download last_hash.txt from Gist
      - name: Download last_hash.txt from Gist
        env:
          GIST_ID: c4f3499f2b3828ad3db87b2262fc2132
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
        run: |
          curl -H "Authorization: token $GIST_TOKEN" \
            https://api.github.com/gists/$GIST_ID \
            | jq -r '.files["last_hash.txt"].content' > last_hash.txt || echo "" > last_hash.txt

      - name: Run KU Routine Sync
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python main.py

      # Upload last_hash.txt to Gist
      - name: Upload last_hash.txt to Gist
        env:
          GIST_ID: <YOUR_GIST_ID>
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
        run: |
          CONTENT=$(cat last_hash.txt | jq -Rs .)
          curl -X PATCH -H "Authorization: token $GIST_TOKEN" \
            -d "{\"files\": {\"last_hash.txt\": {\"content\": $CONTENT}}}" \
            https://api.github.com/gists/$GIST_ID